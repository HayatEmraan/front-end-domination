<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project with Front End Domination</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h1>About</h1>
        <h1>News</h1>
        <h1>Cart</h1>
        <i class="ri-shopping-bag-line"></i>

      <div class="content">
        <h1>
          Lightly padded, <br />
          quilted jacket in <br />
          recycled polyester.
        </h1>
      </div>
      <div class="left-right">
        <div class="description">
          <p class="text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore
            eius corporis atque dolorum aspernatur, reprehenderit ex assumenda.
            Quibusdam, fuga ea?

        </div>
        <div class="menu">
          <h1>Add to cart <i class="ri-arrow-right-line"></i></h1>
          <h1>Product details <i class="ri-arrow-right-line"></i></h1>
          <h1>Shopping <i class="ri-arrow-right-line"></i></h1>
        </div>
      </div>

      <div class="image"></div>
    </div>

</html>
